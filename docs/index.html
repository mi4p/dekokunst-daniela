<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DekokunstDaniela</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <link href="css/custom.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<main class="d-flex  flex-column justify-content-center" style="min-height:100%;">
    <div style="" class="container-sm d-flex  flex-column justify-content-center">
        <img style="position: relative; display: block; padding-top: 10px; max-width: 40%; margin-right: auto; margin-left: auto; z-index: 2;" src="images/2.png"  alt="banner">
        <div  class="d-flex flex-column justify-content-center p-0  ">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/6.png" class="d-block w-100" alt="First image">
                    </div>
                    <div class="carousel-item">
                        <img src="images/7.png" class="d-block w-100" alt="Second image">
                    </div>
                </div>
                <button class="carousel-control carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon c" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>


</main>
<footer>

</footer>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
